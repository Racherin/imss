<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/jpg" href="vendor/images/favicon.png"/>
    <title>MSS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active"> Sign In </h2>
      <h2 class="inactive underlineHover">Sign Up </h2>

      <!-- Icon -->
      <div class="fadeIn first">
        <img src="vendor\images\iyte-logo.png" id="icon" alt="User Icon" />
      </div>

      <!-- Login Form -->
      <form>
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="e-mail">
        <input type="password" id="password" class="fadeIn third" name="login" placeholder="password">
        <a href="elements/home.html">
        <input  type="submit" class="fadeIn fourth" value="Log In"></a>
      </form>

      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>

    </div>
  </div>

  </body>
</html>
